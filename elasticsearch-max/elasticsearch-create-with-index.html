<script type="text/x-red" data-template-name="elasticsearch-create-with-index">
    <div class="form-row">
        <label for="node-input-server" style="width: 110px;"><i class="fa fa-bookmark"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server URL (ex. localhost:9200)">
    </div>	
    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">
    </div>
    <div class="form-row">
        <label for="node-input-index" style="width: 110px;"><i class="fa fa-tag"></i> Index</label>
        <input type="text" id="node-input-index" placeholder="Index to create">
    </div>
    <div class="form-row">
        <label for="node-input-body" style="width: 110px;"><i class="fa fa-tag"></i> Body</label>
        <input type="text" id="node-input-body" placeholder="Body to send">
    </div>
</script>

<script type="text/x-red" data-help-name="elasticsearch-create-with-index">
    <p>Create the specified index with the specified mapping</p>
    <h3>Inputs</h3>
    <dl class="message-properties">
        <dt class="optional">index <span class="property-type">string</span></dt>
        <dd>If not configured in the node, this optional property sets the index name to create.</dd>
        <dt class="optional">payload <span class="property-type">json</span></dt>
        <dd>If not configured in the node, this optional property sets the body to insert.</dd>
    </dl>
    <h3>Outputs</h3>
    <dl class="message-properties">
        <dt>payload <span class="property-type">Boolean</span></dt>
        <dd>Elastic response</dd>
    </dl>
</script>

<script type="text/javascript">
    RED.nodes.registerType('elasticsearch-create-with-index',{
        category: 'function',
        defaults: {
            name: {value:""},
            server: {type:"elasticsearch-config", required:true},
            index: {value:""},
            body: {value:""}
        },
        inputs:1,
        outputs:1,
        color: "#FFFFFF",
        icon: "elasticsearch.png",
        label: function() {
            return this.name||"Elastic Create Doc with Index";
        },
        labelStyle: function() {
            return (this.name)?"node_label_italic":"";
        }
    });
</script>
