<script type="text/x-red" data-template-name="elasticsearch-refresh-index">

        <label for="node-input-server" style="width: 110px;"><i class="fa fa-bookmark"></i> Server</label>
        <input type="text" id="node-input-server" placeholder="Server URL (ex. localhost:9200)">
    </div>	
    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-bookmark"></i> Name</label>
        <input type="text" id="node-input-name" placeholder="Name">

    <div class="form-row">
        <label for="node-input-name" style="width: 110px;"><i class="fa fa-bookmark"></i> Index</label>

        <dd>The body of the response.</dd>

<script type="text/javascript">
    RED.nodes.registerType('elasticsearch-refresh-index',{
        category: 'function',
        defaults: {
            name: {value:""},
            server: {type:"elasticsearch-config", required:true},
            index: {value:""}
        },
        inputs:1,
        outputs:1,
        color: "#FFFFFF",
        icon: "elasticsearch.png",
        label: function() {
            return this.name||"Elastic refresh index";
        },
        labelStyle: function() {
